    <script>
    $(document).ready(function(){
      function setUp(classname) {
        var open = false;
        var myLink = $(classname);
    
        
        function toggleClass(open) {
          if(open)
            myLink.addClass('open');
          else
          myLink.removeClass('open');
        }
    
        function close() {
          open = false;
          myLink.removeClass('open');
        }
    
        myLink.click(function(event){
          if(open) return;
    
          open = true;
          toggleClass(true);  
    
          setTimeout(close, 3000);
    
        event.preventDefault();
        return false;
        });
      myLink.hover(function (event) {
            window.setTimeout(function () {
              open = true;
              toggleClass(true);
              setTimeout(close, 3000);
            }, 10);
          });
      }
        setUp('#home');
        setUp('#about');
       setUp('#contact');
       setUp('#projects');
       setUp('#github');
        setUp('#twitter');
       setUp('#linkedin');
       setUp('#medium');
    });
