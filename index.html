	<script type="text/javascript">
		$(document).ready(function(){
			var theclick = 0;
			$(".mylink").click(function(event){
				if(theclick == 0 && screen.width <=600)
				{
					theclick = theclick +1;
					$(this).addClass("adisable");
					event.preventDefault();
				}
				else
				{
					$(this).attr('onClick',"return true");
				}
			});
		});
