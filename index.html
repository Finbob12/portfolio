<script>
	function toggleClass(open) {
  if(open)
    $(".mylink").addClass('open');
  else
    $(".mylink").removeClass('open');
}

$(document).ready(function(){
    var open = false;

    function close() {
      open = false;
      $(".mylink").removeClass('open');
    }

    $(".mylink").click(function(event){
      if(open) return;

      open = true;
      toggleClass(true);  

      setTimeout(close, 500);

      event.preventDefault(return = false);
    });
    $(".mylink").hover(function(event) {
      open = true;
      toggleClass(true);
      setTimeout(close, 500);
    });
});
</script>
